<body>
    <button type="button" class="btn btn-primary">댕댕이 나와라</button>
    <div><img></img></div>
    <script>
        $("button").click(function(){
            $.getJSON ('https://dog.ceo/api/breeds/image/random', function(data){
                $("img").attr("src", data.message)
            }); 
        });    
    </script>
</body>
